name: tests

on:
  push:
    branches: [ main, gcc-test-windows-executable-fix ]
  pull_request:
    branches: [ main, gcc-test-windows-executable-fix ]

jobs:

  aarch64-gcc:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: update and upgrade env
      run: sudo apt-get update && sudo apt-get upgrade

    - name: Install essentials
      run: sudo apt-get install qemu-user qemu-user-static gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu binutils-aarch64-linux-gnu-dbg build-essential

    - name: System Info
      run: make default CXX=aarch64-linux-gnu-g++ CXX+=-static

    - name: Build
      run: make test CXX=aarch64-linux-gnu-g++ CXX+=-static

    - name: Run
      run: make run_test

  clang:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3

    - name: System Info
      run: make default CXX=clang++ CC=clang

    - name: Build
      run: make test CXX=clang++ CC=clang

    - name: Run
      run: make run_test

  gcc:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v3

    - name: System Info
      run: make default CXX=g++ CC=gcc

    - name: Build
      run: make test CXX=g++ CC=gcc

    - name: Run
      run: make run_test
